<!DOCTYPE html>
<html lang="nl">
<head>
  <title>Vlasblauw</title>
</head>
<style>
    body {
        background-color: #ffffff; /* vlasblauw kleur 1b2c3e */
        font-family: sans-serif;
    }

/* Navigation bar style */
.topnav {
  background-color: #ffffff;;
  overflow: hidden;
  display: flex;
  align-items: center;
  padding: 6px 12px;
  gap: 8px;
  margin: auto
}

/* Logo inside topnav */
.topnav .logo {
  height: 48px;
  width: auto;
  display: block;
}

/* Style the links inside the navigation bar */
.topnav a {
  color: #1b2c3e;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #1b2c3e;
  color: white;
}

</style>
<body>
  <div class="topnav">
    <img class="logo" src="/images/logo.jpg" alt="Vlasblauw Logo">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div> 

  <div>
    <img src="/images/logo.jpg" alt="Vlasblauw Logo">
  </div>
  

</body>
</html>
